<!DOCTYPE html>
<html>
	<head>
		<title>
			Web.dev CSS practice
		</title>
		<style type="text/css">
			p {
			  width: 100px;
			  height: 50px;
			  padding: 20px;
			  border: 1px solid;
			}
			.extrinsic_height{
				height:min-content;
			}
			.box {
			  outline: 50px solid var(--color-primary-dark);
			}

			/* Presentation styles */
			article + * {
			  margin-top: 100px;
			}


		</style>
	</head>
	<body>
		<h2>Box_model</h2>
		<p>I am a paragraph of text that has a few words in it.</p>
		<p class="extrinsic_height">I am a paragraph of text that has a few words in it.</p>
	<article class="flow">
      <h1>Outline effect on the box model</h1>
      <figure class="callout">
        <p>Even if we have an outline of 50px like this example, it has no effect on the size of the box.</p>
      </figure>
    </article>
    <div class="box">I am the same size regardless of outline width.<div>
      </div>	
	</body>
</html>
